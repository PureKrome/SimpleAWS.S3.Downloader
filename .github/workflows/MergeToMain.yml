name: Merge into 'main'

on:
  push:
    branches: [main]
    paths-ignore:
      - '.editorconfig'
      - 'ReadMe.md'
      - 'ChangeLog.md'
      - '.github/workflows/PullRequest.yml'
      - '.github/workflows/Release.yml'

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true

jobs:

  test:
    name: Build and Test with CodeCov (DEBUG)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - run: dotnet restore --verbosity minimal

      - run: dotnet build --configuration Debug

      - name: Run tests with code coverage 
        run: dotnet run --project ./src/SimpleAWS.S3.Downloader.Core.Tests/SimpleAWS.S3.Downloader.Core.Tests.csproj --configuration Debug --no-build -- --coverage --coverage-output-format cobertura --coverage-output coverage.cobertura.xml

      - name: Code coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./src/SimpleAWS.S3.Downloader.Core.Tests/**/coverage.cobertura.xml
          fail_ci_if_error: true
